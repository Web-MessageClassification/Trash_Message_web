<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    {% load staticfiles %}

    <script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>垃圾短信别系统</title>

    <!-- Bootstrap -->
    <!--<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>-->


</head>
<body>
<div class="container">
    <div style="margin-left: 400px;margin-right: auto;">
        <h1>垃圾短信识别系统</h1>
    </div>
    <div class="row">

        <form action="/handle/" method="get">
            <div class="form-group">
                <label for="msg"><h2>请输入要识别的短信：</h2></label>
                <textarea name="q" class="form-control" id="msg" rows="4" placeholder="短信内容"
                          style="width: 100%;  font-size: large"></textarea>
                <!--<input type="text" class="form-control" id="msg" placeholder="短信内容" name="q" style="width: 100%; height: 40px; font-size: large">-->
            </div>
            <button type="submit" class="btn btn-success">识别</button>
        </form>
    </div>
    <textarea name="a"  class="form-control" rows="4"  placeholder="上一条短信内容" style="width: 100%;  font-size: large">{{pre_data}}</textarea>
    <h2>{{hello}}</h2>
</div>

</body>
</html>
